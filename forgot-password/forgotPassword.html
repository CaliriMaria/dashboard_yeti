<html>
<head>

    <!--google font-->

    <title>Forgot password</title>
</head>
<body class="bg-gray-100">
<div class="container flex items-center justify-center mt-20 py-10">
    <div class="lg:max-w-full md:w-1/2 xl:w-1/3">
    <h1 style="font-size: 32px" class=" text-center text-gray-500 uppercase font-bold font-medium ">PASSWORD DIMENTICA?</h1>
    <p class="text-center text-lime-600 uppercase font-bold font-medium">INSERISCI LA TUA EMAIL</p>
    <div class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
        <div class="mb-6">
            <label for="email" class="text-xl text-start block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-lime-500 focus:border-lime-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-lime-500 dark:focus:border-lime-500" placeholder="john.doe@company.com" required>
        </div>
        <button type="submit"
                class=" mt-5 w-48 text-white bg-lime-600 hover:bg-lime-800 transition duration-700 focus:ring-4 focus:outline-none focus:ring-lime-300 font-bold uppercase rounded-full text-sm px-5 py-2.5 text-center dark:bg-lime-600 dark:hover:bg-lime-700 dark:focus:ring-lime-800">
            Reset password
        </button>
    </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
